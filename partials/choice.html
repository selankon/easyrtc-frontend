
<!-- <md-content  layout="column" layout-align="center center"  class="parallax"   flex  > -->
<md-content  layout="column" layout-align="center center"  class="parallax"  ng-style="{'background-image': 'url(' + mediaResources.backgroundChoice + ')'}" flex  >


  <div   layout="column"  class="delayed-animation fade-in " >
    <h1 class="md-display-3">EasyRtc Frontend! {{resources.backgroundChoice}}</h1>
  </div>
  <div  layout="row"  flex layout-xs="column">

      <div layout="column" layout-align="center center" layout-margin class="delayed-animation-2x enter-from-left gradient-animation choice-icon border-radius "    >
        <a ui-sref="{{URLS.createRoom}}" >
          <i class="fa fa-video-camera fa-biger gradient-animation"></i>
        </a>
        <div class="md-title">
          Create Audio & Video Room
        </div>
        <div class="md-subhead">
          Share the link and start call your friends!
        </div>


      </div>
      <div flex  layout="column" layout-align="center center" layout-margin class="delayed-animation-2x enter-from-right  border-radius gradient-animation choice-icon ">
        <a ui-sref="{{URLS.createFileRoom}}" >
          <i class="fa fa-folder-open fa-biger gradient-animation"></i>
        </a>
        <div class="md-title">
          Create File Sharing Room
        </div>
        <div class="md-subhead">
          Rooms where share files public or privately!
        </div>
      </div>
  </div>

  <div layout="row" layout-align="center center" class="delayed-animation-3x fade-in " flex="20"  layout-padding>
  <!-- <div layout="row" layout-align="center center" class="bounce" flex="20"  > -->
    <i class="fa fa-angle-double-down fa-2x bounce" aria-hidden="true"></i>

    <span class="md-display-1 bounce">Read More!</span>

    <i class="fa fa-angle-double-down fa-2x bounce" aria-hidden="true"></i>

  </div>

  <a class="github-fork-ribbon" href="https://github.com/selankon/easyrtc-frontend" title="Fork me on GitHub">Fork me on GitHub</a>

</md-content>
